<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 300px;
            padding: 10px;
            border:  1px solid #333;
        }
        img {
            width: 400px;
            height: 400px;
        }
        .img02 {object-fit:  fill;}
        .img03 {object-fit:  contain;}
        .img04 {object-fit:  cover;}
        .img05 {object-fit:  none;}
        .img06 {object-fit:  scale-down;}
    </style>
</head>
<body>
    <h2>object-fit 적용안함</h2>
    <div><img src="./indigo/images/p-images/work01.jpg" alt="" class="img01"></div>
    <h2>fill</h2>
    <div><img src="./indigo/images/p-images/work01.jpg" alt="" class="img02"></div>
    <h2>contain</h2>
    <div><img src="./indigo/images/p-images/work01.jpg" alt="" class="img03"></div>
    <h2>coer</h2>
    <div><img src="./indigo/images/p-images/work01.jpg" alt="" class="img04"></div>
    <h2>none</h2>
    <div><img src="./indigo/images/p-images/work01.jpg" alt="" class="img05"></div>
    <h2>scale-down</h2>
    <div><img src="./indigo/images/p-images/work01.jpg" alt="" class="img06"></div>
</body>
</html>
