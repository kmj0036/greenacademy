<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        .item:nth-child(1) {
            background-color: aliceblue;
            grid-area: header;
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 2;
        }
        .item:nth-child(2) {
            background-color: blue;
            grid-area: menu;
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 4;

        }
        .item:nth-child(3) {
            background-color: blueviolet;
            grid-area: main;
            grid-row-start: 3;
            grid-row-end: 4;
            grid-column-start: 1;
            grid-column-end: 2;
        }
        .item:nth-child(4) {
            background-color: palegreen;
            grid-area: footer;
            grid-row-start: 3;
            grid-row-end: 4;
            grid-column-start: 2;
            grid-column-end: 3;
        }
        #container {
            width: 1000px;
            height: 700px;
            background-color: aqua;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);
            /* grid-template-areas: 
            "header . ."
            "menu menu menu"
            "main footer ."
            ; */
        }   

    </style>
</head>
<body>
    <div id="container">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>

    </div>
</body>
</html>
