<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes leftmove{
            from{
                left: 0;
            }
            to{
                left: 500px;
            }
        }
        @keyframes scale {
            from{
                transform: scale(0);
            }
            to{
                transform: scale(1);
            }
        }
        div {
            width: 100px;
            height: 100px;
            background-color: gold;
            position: absolute;
            animation: scale 2s infinite;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
