<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {list-style: none;}
        body > div {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 200px;
        }
        body div ul {
            display: flex;
        }
        
        body div ul li {
            padding: 0 10px;
            position: relative;
        }
        ul li:nth-child(4) div {
            display: none;
        }
        ul li:nth-child(1):hover {
            display: none;
        }
        ul li:nth-child(2):hover {
            border: 2px solid firebrick;
        }
        ul li:nth-child(3):hover {
            transform: translateY(150px);
            transition: 3s;

        }
        ul li:nth-child(4):hover div {
            display: block;
            color: blue;

        }

    </style>
</head>
<body>
    <div>
        <h1>green</h1>
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4
                <div>
                    magic
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
