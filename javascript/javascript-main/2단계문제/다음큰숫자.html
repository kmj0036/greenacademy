<body>
  <script>
    function solution(n) {
      var answer = 0;
      let num=0;
      n.toString(2).split('').forEach(i=>{
        num += i=="1"? 1 : 0;
      });
      while(true){
        n++;
        let num2 = 0;
        n.toString(2).split('').forEach(i=>{
          num2 += i=="1"? 1 : 0;
        });
        if(num === num2) {
          answer = n;
          break;
        }
        console.log(n);
      }

      return answer;
    }
    console.log(solution(15));
  </script>
</body>
