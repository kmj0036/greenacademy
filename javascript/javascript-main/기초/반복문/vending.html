<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <div>
      A음료수 : 500원 <br/>
      B음료수 : 700원 <br/>
      C음료수 : 1000원 
    </div>
    <button onclick="inputMoney(100)">100</button>
    <button onclick="inputMoney(500)">500</button>
    <button onclick="inputMoney(1000)">1000</button>
    <p id="money"></p>
    <p id="select"></p>
  </div>
  <script>
    //버튼클릭하면 money 해당 버튼의 금액을 더해줌
    //금액은 id="money"인 p요소 출력
    //금액에 따라 살수있는 음료수 종류는 id="select"인 p요소 출력
    //**
    let money = 0;
    function inputMoney(inputM){
      console.log(`${inputM}을 클릭했습니다.`);
      money = money + inputM;
      document.querySelector("#money").innerHTML = money;
      //money가 500이상 일때 A음료수
      //money가 700이상 일때 A음료수, B음료수
      //money가 1000이상 일때 A음료수, B음료수, C음료수
      selectCh();
    }
    function selectCh(){
      let selectMenu = "";
      if(money >= 1000){
        selectMenu = "A음료수, B음료수, C음료수";
      }else if(money >= 700) {
        selectMenu = "A음료수, B음료수";
      }else if(money >= 500) {
        selectMenu = "A음료수";
      }else {
        selectMenu = "못사요";
      }
      document.querySelector("#select").innerHTML = selectMenu;
    }
  </script>
</body>
</html>
