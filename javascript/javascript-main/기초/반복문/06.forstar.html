<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <!-- <p>*</p>
    <p>**</p>
    <p>***</p>
    <p>****</p>
    <p>*****</p> -->
  </div>
  <script>
    let star = "";
    for(let i=0; i<5; i++){
      star = star + "<p>";
      for(let j=0; j<(5-i); j++){
        star = star + "*";
      }
      star = star + "</p>";
    }
    document.querySelector("div").innerHTML = star;
  </script>
</body>
</html>
