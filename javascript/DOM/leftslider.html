<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ margin: 0; padding: 0; box-sizing: border-box;}
        body {
            width: 100%;
            height: 100vh;
        }
        #wrap {
            width: 100%;
            height: 100vh;
        }
        #imgView{
            width: 600px;
            height: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            overflow: hidden;
        }
        #imgDivs {
            position: absolute;
            top: 0;
            left: 0;
            width: 400%;
            display: flex;
            transition: 0.5s;

        }imgDivs div {
            width: 25%;
        }
        .btn {
            width: 80px;
            height: 80px;
            background: tomato;
            color: #fff;
            line-height: 80px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            text-align: center;
            cursor: pointer;
        }
        #nextbtn {
            transform: translate(320px,-50%);
        }
        #prevbtn {
            transform: translate(-400px,-50%);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="imgView">
            <div id="imgDivs">
                <div class="imgDiv"><img src="./images/img_lights1.jpg" alt=""></div>
                <div class="imgDiv"><img src="./images/img_lights2.jpg" alt=""></div>
                <div class="imgDiv"><img src="./images/img_lights3.jpg" alt=""></div>
                <div class="imgDiv"><img src="./images/img_lights4.jpg" alt=""></div>
            </div>
        </div>
        <div id="prevbtn" class="btn">이전</div>
        <div id="nextbtn" class="btn">다음</div>
    </div>
    <!-- 무한 하게 순환하는 setInterval을 정지 시키는 clearInterval(timer) 주로 함수에 넣어야한다. -->
    <script>
        const imgDivs = document.querySelector("#imgDivs");
        const prvbtn =document.querySelector("#prvbtn");
        const nextbtn =document.querySelector("#nextbtn");
        // setIntervar을 담을 함수
        let timer;
        // 현재보일 div번호
        let current = 0;
        // imgDivs 의 left값
        let next =0;
        // div를 이동시키는 함수
        prevbtn.addEventListener("mouseenter",function(){
            stopIt();
        })
        prevbtn.addEventListener("click",function(){
            let prevNum =current === 0? 3: current-1
            movediv(prevNum)
        })
        nextbtn.addEventListener("click",function(){
            let nextNum =current === 0? 3: current+1
        })
        function movediv(left){
            imgDivs.style.left=`${-(left*100)}%`;
            current=left;
        }

       function startIt(){
        timer= setInterval(function(){
            next= current ===3 ? 0:current+1;
            movediv(next);
            console.log(current)
        },3000)
       }
       startIt();
    </script>
</body>
</html>
