<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <h1>DOM요소</h1>
        <h2>second dom</h2>
    </div>
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
    </ul>
    <script>
        // id가 content인 div를 선택하기
        const content = document.getElementById("content");
        const ul =document.querySelector("ul");
        // 어떠한 요소를 만들지 물었을때 p태그를 선택
        let p = document.createElement("p");
        let textnode = document.createTextNode ("화요일");
        // 텍스트 노드를 요소노드의 자식으로 추가
        p.appendChild(textnode);/*<p>화요일</p>*/
        // p요소 노드는 content요소의 자식노드로 추가 다만 다른 자식요소가 있다면 마지막 자식요소로 추가됨
        // content 요소노드의 첫번째 자식 요소노드
        content.insertBefore(p,content.lastElementChild);

        let newLi= document.createElement("li");
        newLi.innerHTML = "new list";
        ul.insertBefore(newLi,ul.children[0]);
    </script>
</body>
</html>
