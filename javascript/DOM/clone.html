<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box1">
        <h2>hello enjoy tuesday</h2>
    </div>
    <script>
        let div1 = document.querySelector("#box1")
        let div2 = div1.cloneNode(true);
        div1.insertAdjacentElement("beforebegin",div2)
    </script>
    <!-- node.append  노드끝--> 
    <!--  node.prepend 노드의 처음-->
    <!--  node.before 노드 이전-->
    <!-- node.after 노드 이후-->
</body>
</html>
