<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1= [1,2,3];
        let arr2= [7,8,9];
        let arr3= [...arr1,4,5,6,...arr2]
        let arr4= [arr1,4,5,6,arr2]
        console.log(arr3)
        console.log(arr4);
        // 배열에 Math를 사용할수없다. 사용시 NaN 발생
        // 그렇기 때문에 ...를 사용하여 배열을 분리 시켜준다.
        console.log(Math.max(...arr3))
        console.log(Math.max(arr4));
    </script>
</body>
</html>
