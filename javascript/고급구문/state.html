<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    </div>
    <script>
        const $app = document.querySelector("#app");
        // 초기상태
        let state = {
            students:["stu1","stu2","stu3","stu4"]
        }
        console.log(state.students)
        // 화면에 그리기
        const render = ()=>{
            const {students} =state;
            $app.innerHTML=`
            <ul>
                ${students.map(stu=>`<li>${stu}</li>`).join("")}
            </ul>
            <button id = "add">추가</button>
            `;
            document.querySelector("#add").addEventListener("click",function(){
                setState({students:[...students,`stu${students.length+1}`]})
                // setState()가 실행되는데 newState={students:[...students,`stu${students.length+1}`]}가 매개 변수로 작동하여
                // students:[...students는 앞선stu1~4를 의미하고,이후 stu${{students의 길이+1}이라는 }]
            })
        }
        render();
        // 상태변경하기
        const setState= (newState)=>{
            state= {...state,...newState}
            // students:["stu1","stu2","stu3","stu4"]
            render();
        }
    </script>
</body>
</html>
