<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"></script>
    <style>
        .component{
            border: 5px solid #000;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="red"></div>
    <div id="blue"></div>
    <script>
        //1.리듀서 함수 만들기
        function reducer(state,action){
            //state 초기값을 위하여 처음에 호출
            if(state==undefined){
                return {color:"white"};
            }
            let newState;
            if(action.type ==="CHANGE_COLOR"){
                // newState = {...state,color:action.color};
                newState = Object.assign({},state,{color:action.color})
                console.log(newState);
            }
            return newState;
        }
        //2.스토어 생성
        const store =Redux.createStore(reducer);
        function red(){
            let state=store.getState();
            //상태값 반환 getState
            document.querySelector("#red").innerHTML = `
            <div class="component" style="background-Color:${state.color}">
                <h1>red</h1>
                <button onclick="store.dispatch({type:'CHANGE_COLOR',color:'red'})">
                버튼    </button>
            </div>
            `;
        }
        //구독하기 상태가 업데이트 되면 red 함수를 호출
        store.subscribe(red);
        red();
        
        function blue(){
            let state=store.getState();
            //상태값 반환 getState
            document.querySelector("#blue").innerHTML = `
            <div class="component" style="background-Color:${state.color}">
                <h1>blue</h1>
                <button onclick="store.dispatch({type:'CHANGE_COLOR',color:'blue'})">
                버튼    </button>
            </div>
            `;
        }
        //구독하기 상태가 업데이트 되면 red 함수를 호출
        store.subscribe(blue);
        blue();
    </script>
</body>
</html>
