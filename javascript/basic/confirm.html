<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // alert:메세지를 출력함(경고)
        // prompt:사용자에게 텍스트를 입력하도록 함
        // 확인을 누르면 입력한 문자열을 반화하고
        // 취소하면 null을 반환한다.
        // confirm 사용자가 확인 또는취소를 선택
        // 확인을 누르면 true값을 반환 취소를 누르면 false를 반환
        let isBoss = confirm ("오징어 게임에 참가하시겠습니까?")
        document.write(isBoss)
    </script>
</body>
</html>
