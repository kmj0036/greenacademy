<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수 선언문 방식
        //  function 함수명 (매개변수1){
            // return 반환값;
        // }
        // 함수 선언문은 호이스팅됨
        // 함수 정의하기전에 호출이 될수있다.
        let result = add(2,5);
        console.log(result);
        function add(a,b){
            return a+ b;
        }
        function printText(text){
            return 0;
            console.log(text);
        }
        let result2 = printText("월요일이 싫다.")
        console.log (result2);

        let add2 =function(a,b){
            return a+b;
        }
        console.log(add2(5,10))
        // 매개변수의 기본값 설정 
        // 전달하지 않은 매개변수의 default 값을 설정해줄수있다.
        function showMessage (message,from="없습니다.") {
            console.log(`메세지는 ${message}이고 ${from}님이 보내셨습니다. 입니다.`);
        }
        showMessage("배고파","영희");
        showMessage("졸려","철수");
        showMessage("추워","병준");
        showMessage("자고싶다")


        // 나머지 매개변수 
        // 배열형태로 전달할수있다.
        function printAll (...arr){
            arr.forEach(i=> {
                console.log(i)
            })
        }
        printAll('원빈','김희선','송중기')
        printAll('강하늘',('김희선'));

        // 화살표함수 -> 무기명 함수를 간략하게 작성
        let add3 = function (a,b){
            return a+b;
        }
        let add4 = (a,b) => a+b;
        console.log(add4(2,3));
        //  즉시 실행 함수
         (function hello (){
                console.log('실행 ')
        })();



    </script>
</body>
</html>
