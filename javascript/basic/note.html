<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ul>
           <h3>2단입니다</h3>
           <ul>
                <li>2*1=2</li>
           </ul>
        </ul>
    </div>
    <script>
        // 2단 만들어서 ul에서넣기
        let li = "";
        // li에 빈문자 할당
        for(let i=2; i<10; i++){
            // i 2부터 1씩 증가하면서 9까지 반복
            li = li+ `<li><h3>${i}단입니다.</h3><ul></li>`;
                // li=""+문자열 연산자로 
                for(let j=1; j<10;j++){
                    li = li+`<li>${i}*${j}=${i*j}</li>`;
                }
            li=li+`<ul></li>`;
        }
        document.querySelector("div > ul").innerHTML =li;
        console.log(li);
        document.querySelector("ul").innerHTML = li;


        <!-- 2중 for 구문 -->
        // for(let i=2;i<10; i++) {
        //     for(let j=1;j<10; j++){
        //         console.log(`${i}*${j}=${i*j}`);
        //     }
        // }
    </script>
</body>
</html>
