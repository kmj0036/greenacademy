<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        * {padding: 0; margin: 0; box-sizing: border-box;}
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body > div {
            width: 80%;
            max-width: 1000px;
            border-radius: 20px;
            border: 3px solid palevioletred;
            overflow: hidden;
        }
        #title {
            padding: 30px;

        button {
