<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits =["🍉","🍈","🍇","🥥","🥝"];
        console.log(fruits);
        console.log(fruits[0]);
        console.log(fruits[fruits.length-1]);
        fruits[fruits.length]= "✔";
        console.log(fruits);
        fruits[0]= "'🎂";
        console.log(fruits);

        // 배열 메서드
        // push 마지막 요소를 추가
        // pop 마지막 요소를 제거
        fruits.push("💋")
        console.log(fruits);
        fruits.pop();
        console.log(fruits);
        // unshift 첫번재 요소를 추가
        // shift 첫번째 요소를 제거
        fruits.unshift("💋")
        console.log(fruits);
        fruits.shift();
        console.log(fruits);

        let arr = ["a","b","c","d","e"];
        for(let i=0; i<arr.length; i++){
            console.log(arr[i]);
        }
        // for of 구문
        // for (let i of 배열변수) { }
        for(let i of arr){
            console.log(i);
        }
        // forEach 문
        // 배열 변수.forEach(i=>{

        // })
        arr.forEach(i=>{
            console.log(i);0
        })
    </script>
</body>
</html>
