<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Hamburger(name,price,size){
            this.name = name;
            this.price = price;
            this.size = size;
        }
        let hamburgers = [
            new Hamburger ("쥬니어불고기버거",3500,'small'),
            new Hamburger("불고기버거",4500,'regular'),
            new Hamburger ("쥬니어새우버거",3000,'small'),
            new Hamburger ("새우버거",5000,'big'),
            new Hamburger ("야채버거",4500,'regular'),
            new Hamburger ("치즈버거",5500,'regular'),
            new Hamburger ("치킨버거",5500,'big'),
            new Hamburger ("스테이크버거",7000,'big'),
        ];
        console.log(hamburgers);

        let answer1=hamburgers.filter(hamburgers=>hamburgers.size == "regular");
        console.log(answer1);
        let answer2=hamburgers.map(hamburgers=>hamburgers.name);
        console.log(answer2);
        let answer3=hamburgers.filter(hamburgers=>hamburgers.price >5000);
        console.log(answer3);
        let answer4=hamburgers.find(hamburgers=>hamburgers.name == '스테이크버거')
        console.log(answer4);

    </script>
</body>
</html>
