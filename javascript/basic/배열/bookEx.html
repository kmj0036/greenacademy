<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="table1"></table>
    <script>
        let userHTML = [];
        let userList = [
            {name:"green",email:"naver.com"},
            {name:"blue",email:"naver.com"},
            {name:"pink",email:"naver.com"}
        ]
        for (const user of userList){
            userHTML.push("<tr>");
            userHTML.push("<td>"+user.name + "t</td>" );
            userHTML.push("<td>"+user.email + "t</td>" );
            userHTML.push("</tr>")
        }
        document.querySelector("#table1").innerHTML = userHTML.join("")
    </script>
</body>
</html>
