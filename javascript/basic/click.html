<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>bigtitle</h1>
    </div>
    <button onclick="printconsole ()">
        click me
    </button>
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
    </ul>
    <script>
        // 버튼을 클릭하면 h1 의 내용을 콘솔에서출력한다.
        // 기능- 함수
        function printconsole (){
            alert(document.querySelector("h1").innerHTML);
            document.querySelector("h1").innerHTML = "내용변경";
        }

        console.log(document.querySelectorAll("li"));
    </script>
</body>
</html>
