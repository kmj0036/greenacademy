<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        li {list-style: none;}
        header {
            background-color: antiquewhite;
            color: #fff;
            text-align: center;
            line-height: 80px;
        }
        header div{
            width: 80px;
            height: 80px;
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        header div span {
            width: 70%;
            height: 5px;
            background-color: #fff;
            margin: 5px 0;
        }
        #blackbg {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
        }
        #blackbg.on {
            opacity: 1;
        }
        #leftmenu {
            position: absolute;
            left: -100%;
            top: 0;
            background-color: #fff;
            z-index: 1;
            width: 300px;
            height: 100vh;
            transition: 0.5s;
        }
        #leftmenu.on {
            left: 0;
        }
        #leftmenu div {
            height: 80px;
            border-bottom: 1px solid #ccc;
        }
        #leftmenu div span {
            background-color: tomato;
            float: right;
            line-height: 80px;
            padding: 0 20px;
            color: #fff;
        }
        #leftmenu > ul > li {
            line-height: 50px;
            border-bottom: 1px solid #ccc;
        }
        #leftmenu li ul {
            height: 0;
            overflow: hidden;
            transition: 0.5s;
        }
        #leftmenu li ul.on {
            height: 160px;
        }
        #leftmenu li li {
            line-height: 40px;
            border-top: 1px solid #ccc;
            background-color: #eee;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h1>LOGO</h1>
    </header>
    <div id="leftmenu">
        <div>
            <span>메뉴닫기</span>
        </div>
        <ul>
            <li>회사소개
                <ul>
                    <li>서브메뉴1</li>
                    <li>서브메뉴2</li>
                    <li>서브메뉴3</li>
                    <li>서브메뉴4</li>
                </ul>
            </li>
            <li>투자정보
                <ul>
                    <li>서브메뉴1</li>
                    <li>서브메뉴2</li>
                    <li>서브메뉴3</li>
                    <li>서브메뉴4</li>
                </ul>
            </li>
            <li>홍보센터
                <ul>
                    <li>서브메뉴1</li>
                    <li>서브메뉴2</li>
                    <li>서브메뉴3</li>
                    <li>서브메뉴4</li>
                </ul>
            </li>
            <li>인재채용
                <ul>
                    <li>서브메뉴1</li>
                    <li>서브메뉴2</li>
                    <li>서브메뉴3</li>
                    <li>서브메뉴4</li>
                </ul>
            </li>
            <li>교육신청
                <ul>
                    <li>서브메뉴1</li>
                    <li>서브메뉴2</li>
                    <li>서브메뉴3</li>
                    <li>서브메뉴4</li>
                </ul>
            </li>
        </ul>
    </div>
    <div id="blackbg"></div>
    <script>
        // 1. header div를 클릭하면 
        // leftmenu에게 클래스 on이 지정되도록
        // blackbg도 on클래스
        let div=document.querySelector("header div");
        let leftmenu = document.querySelector("#leftmenu");
        let blackbg = document.querySelector("#blackbg");
        div.addEventListener("click",function(){
            leftmenu.classList.add("on")
            blackbg.classList.add("on")
        })
        // 메뉴닫기를 누르면 on클래스가 제거되도록
        let closebtn =document.querySelector("#leftmenu span")
        closebtn.addEventListener("click",function(){
            leftmenu.classList.remove("on")
            blackbg.classList.remove("on")
        })
        // 큰메뉴 li를 클릭하면 
        // 클릭한 li안에 ul에게 on클래스를 추가
        let lis = document.querySelectorAll("#leftmenu > ul > li");
        let uls =  document.querySelectorAll("#leftmenu ul  ul");
        lis.forEach((li,index)=> {
                li.addEventListener("click",function(){
                    // uls.forEach((ul,ulindex)
                    uls.forEach((ul,ulindex)=>{
                        if(index != ulindex){
                        ul.classList.remove("on")
                         }
                    });                 
                lis[index].querySelector("ul").classList.toggle("on")
            })
        })
        
       
    </script>
</body>
</html>
