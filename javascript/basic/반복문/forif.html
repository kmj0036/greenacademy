<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        let str="";
        let result = "";
        for(i=1;i<101;i++){          
            if(i%3==0 && i%5!==0){
                result="Fizz";
            }else if (i%3!==0&&i%5==0){
                result="Buzz"
            }else if (i%3==0&&i%5==0){
                result="FizzBuzz";
            }else {
                result="null";
            }
            document.querySelector("div").innerHTML=str
            str=`<p>${i}:${result}</p>`
            document.write(str)

        }
    </script>
</body>
</html>
