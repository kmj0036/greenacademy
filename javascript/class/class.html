<body>
    <script>
        // 클래스선언
        class Person{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
            speak(){
                console.log(`${this.name}:hello!!`);
            }
        }
        let person1 =new Person("졸려",49);
        console.log(person1);
        console.log(person1.name);
        // 메서드 호출
        person1.speak();
    </script>
